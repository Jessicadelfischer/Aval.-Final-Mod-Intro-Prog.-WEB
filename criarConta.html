<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar conta</title>
    <link rel="stylesheet" href="/style/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center">
    <form id="form">
      <div class="header-bar1 container text-center form-group" id="container">
        <h1 id="title" class="animation">CRIAR CONTA</h1>
        <img src="/img/icons8-usuário-de-gênero-neutro-64.png" alt="gifuser" />
        <div class="inputs mb-3" id="inputs_user">
          <label for="exampleInputEmail1" class="form-label"
            >Crie um Nome de Usuário</label
          >
          <input
            class="form-control"
            id="input-username"
            type="text"
            placeholder="Nome de Usuário"
            name="username"
          />
        </div>
        <div class="mb-3" id="inputs_password">
          <label for="exampleInputPassword1" class="form-label"
            >Crie uma Senha</label
          >
          <input
            name="password"
            id="input-password"
            class="form-control"
            type="password"
            placeholder="Senha"
          />
          <input
            id="repeat-password"
            class="form-control"
            name="password-repeat"
            type="password"
            placeholder="Repetir Senha"
          />
        </div>
        <button
          type="button"
          id="btn-create-account"
          class="text-dark btn btn-light btn-outline-success"
          onclick="createAccount()"
        >
          Criar
        </button>
        <a href="./index.html" class="btn btn-outline-warning btn-voltar"
          >Voltar</a
        >
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/js/criarConta.js"></script>
  </body>
</html>
